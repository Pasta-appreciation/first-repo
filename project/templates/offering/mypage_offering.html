<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="mx-auto px-4 py-2 sm:px-6 sm:py-4 lg:px-8 border bg-white">
          <div class="sm:flex sm:items-center sm:justify-between">
            {% load static %}
            <div class="text-center sm:text-left w-1/6">
              <img src="{% static 'imgs/logo.png' %}">
            </div>
            <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
                <!-- ログインかログアウトか -->
                <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
                    <button
                    class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                    type="button"><a href="{% url 'main_func:search_company_update' %}">
                    編集</a>
                    </button>
                    <button
                        class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                        type="button"><a href="{% url 'accounts:logout'%}">
                        ログアウト</a>
                    </button>
                </div>
            </div>
          </div>
        </div>
    </header>

    <div class="container mx-auto mt-8 flex flex-wrap justify-center">
        <!-- 上部のカード - プロフィール画像と個人情報 -->
        <div class="w-full md:w-4/5 lg:w-2/3 bg-white rounded-lg overflow-hidden shadow-lg mb-8">
            <div class="p-6 flex">
                <div class="w-1/2">
                    <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border-4 border-gray-100 mx-auto">
                        <img src="{{ object.pic_path}}" alt="プロフィール画像" class="object-cover">
                    </div>
                </div>
                <div class="w-1/2 pl-8">
                    <div class="mt-4 text-left">
                        <h2 class="text-5xl font-semibold text-gray-800 mb-4 whitespace-nowrap overflow-ellipsis">{{ object.name }}</h2>
                        <p class="text-3xl whitespace-nowrap overflow-ellipsis">本社所在地</p>
                        <p class="text-3xl text-gray-800 mb-2 ml-4">{{ object.address }}</p>
                        <p class="text-3xl whitespace-nowrap overflow-ellipsis">業種</p>
                        <p class="text-3xl text-gray-800 mb-2 ml-4">{{ object.industry }}</p>
                        <p class="text-3xl whitespace-nowrap overflow-ellipsis">企業HP</p>
                        <p class="text-1xl whitespace-nowrap overflow-ellipsis ml-4 mb-2">
                            <a href={{object.homepage_url}} target="_blank" style="color: blue; text-decoration: none;">
                                {{object.homepage_url}}
                            </a>
                          </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下部のカード - 経歴 -->
        <div class="w-full md:w-full lg:w-full bg-white rounded-lg overflow-hidden shadow-lg mb-8 mx-4">
            <div class="p-6">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4">会社説明</h2>
                <div class="mb-4">
                    <p class="text-lg text-gray-600">{{ object.description }}</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
